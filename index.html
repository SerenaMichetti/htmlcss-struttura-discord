<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura discord</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="row background-lightblue" id="r1">
            <div class="centered">
                <div class="dashed background-golden" id="logo">logo</div>
                <div class="dashed background-golden" id="link">link link link link link </div>
                <div class="dashed background-golden" id="login">login</div>
            </div>
            <div class="centered background-darkblue">
                <div class="rectangle dashed background-dark-pink"></div>
            </div>
        </div>
        <div class="row centered" id="r2">
            <div class="dashed background-blue normal-rectangle"></div>
            <div class="dashed background-pink square"></div>
        </div>
        <div class="row centered background-grey" id="r3">
            <div class="dashed background-blue normal-rectangle"></div>
            <div class="dashed background-pink square"></div>
        </div>
        <div class="row centered" id="r4">
            <div class="dashed background-blue normal-rectangle"></div>
            <div class="dashed background-pink square"></div>
        </div>
        <div class="row centered background-grey" id="r5">
            <div class="large-rectangle dashed background-green"></div>
        </div>
        <div class="row background-black" id="r6">
            <div class="tall-rectangle dashed background-salmon"></div>
            <div class="medium-rectangle white-dashed background-turquoise">
                <div class="white-dashed sub-rectangle"></div>
                <div class="white-dashed sub-rectangle"></div>
                <div class="white-dashed sub-rectangle"></div>
                <div class="white-dashed sub-rectangle"></div>
            </div>
        </div>
        <div class="row background-black" id="r7">
            <div class="long-rectangle background-aqua">
                <div class="button dashed background-pink">Logo</div>
                <div class="button dashed background-pink">Bottone</div>
            </div>
        </div>
    </main>
</body>

</html>
