<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura discord</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="row" id="r1">
            <div id="r1-1">
                <div class="dashed text" id="logo">logo</div>
                <div class="dashed text" id="link">link link link link link </div>
                <div class="dashed text" id="login">login</div>
            </div>
            <div id="r1-2">
                <div class="dashed" id="pink-rectangle"></div>
            </div>
        </div>
        <div class="row" id="r2">
            <div class="dashed blu-rectangle"></div>
            <div class="dashed pink-square"></div>
        </div>
        <div class="row" id="r3">
            <div class="dashed blu-rectangle"></div>
            <div class="dashed pink-square"></div>
        </div>
        <div class="row" id="r4">
            <div class="dashed blu-rectangle"></div>
            <div class="dashed pink-square"></div>
        </div>
        <div class="row" id="r5">
            <div class="dashed" id="green-rectangle"></div>
        </div>
        <div class="row" id="r6">
            <div class="dashed" id="salmon-rectangle"></div>
            <div class="white-dashed" id="turquoise-rectangle">
            <div class="white-dashed sub-rectangle"></div>
            <div class="white-dashed sub-rectangle"></div>
            <div class="white-dashed sub-rectangle"></div>
            <div class="white-dashed sub-rectangle"></div>
            </div>
        </div>
        <div class="row" id="r7">
            <div id="aqua-bar">
                <div class="button dashed">Logo</div>
                <div class="button dashed">Bottone</div>
            </div>
        </div>
    </main>
</body>

</html>
